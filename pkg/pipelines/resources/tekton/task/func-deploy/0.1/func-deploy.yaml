apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: func-deploy
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: CLI
    tekton.dev/tags: cli
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task performs a deploy operation using the Knative `func` CLI
  params:
    - name: path
      description: Path to the function project
      default: ""
    - name: image
      description: Container image to be deployed
      default: ""
  workspaces:
    - name: source
      description: The workspace containing the function project
  steps:
    - name: func-deploy
      image: "registry.redhat.io/openshift-serverless-1/client-kn-rhel8@sha256:96de28d4db9962be07e5e8a9669b28fdd078dfc589b0ad57aef755fff33f11b5"
      env:
        - name: FUNC_IMAGE
          value: "$(params.image)"
      command:
        - /ko-app/kn
      args:
        - func
        - deploy
        - --verbose
        - --build=false
        - --push=false
        - --path=$(params.path)
        - --remote=false
