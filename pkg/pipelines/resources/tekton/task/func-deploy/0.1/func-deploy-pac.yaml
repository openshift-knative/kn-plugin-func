apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: func-deploy
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: CLI
    tekton.dev/tags: cli
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task performs a deploy operation using the Knative `func` CLI
  params:
    - name: path
      description: Path to the function project
      default: ""
    - name: image
      description: Container image to be deployed
      default: ""
  workspaces:
    - name: source
      description: The workspace containing the function project
    steps:
      - name: func-deploy
        image: "registry.redhat.io/openshift-serverless-1/client-kn-rhel8@sha256:3181ad775ead55f317f96466c2719b2b73c5b35d31933733da21273955d160c4"
        env:
          - name: FUNC_IMAGE
            value: "$(params.image)"
          - name: HOME
            value: "/tmp"
        command:
          - /ko-app/kn
        args:
          - func
          - deploy
          - --verbose
          - --build=false
          - --push=false
          - --path=$(params.path)
          - --remote=false
