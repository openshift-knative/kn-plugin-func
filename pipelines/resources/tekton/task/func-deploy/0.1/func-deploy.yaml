apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: func-deploy
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: CLI
    tekton.dev/tags: cli
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task performs a deploy operation using the Knative `func` CLI
  params:
  - name: path
    description: Path to the function project
    default: ""
  - name: image
    description: Container image to be deployed
    default: ""
  workspaces:
    - name: source
      description: The workspace containing the function project
  steps:
  - name: func-deploy
    image: "registry.redhat.io/openshift-serverless-1/client-kn-rhel8@sha256:89fb53858bb93ada958faff761915f45d01e3364b5e5df4ba05b01c4b8cde587"
    env:
      - name: FUNC_IMAGE
        value: "$(params.image)"
    command:
      - /ko-app/kn
    args:
      - func
      - deploy
      - --verbose
      - --build=false
      - --push=false
      - --path=$(params.path)
