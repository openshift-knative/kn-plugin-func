name: Func Check Source

on: [pull_request]

jobs:
  check:
    name: Check Source
    strategy:
      matrix:
        go: [1.20.10]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Check
        run: make check

